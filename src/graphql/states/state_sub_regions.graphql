query StateSubRegion($state_fips_code: String) {
  allFipsCodeCounties(condition: { stateFipsCode: $state_fips_code }) {
    nodes {
      countyFipsCode
      areaName
      countyCasesAllsByCountyFipsCode(orderBy: DATE_DESC, first: 180) {
        nodes {
          date
          confirmedCases
        }
      }
    }
  }
}
