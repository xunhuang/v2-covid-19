query StateSubRegion($state_fips_code: String) {
  allStateSummaryViews(condition: { stateFipsCode: $state_fips_code }) {
    nodes {
      stateName
      stateAbbr
      stateFipsCode
      population
      countySummaryViewsByStateFipsCode {
        nodes {
          countyName
          countyFipsCode
          population
          countyCasesAllsByCountyFipsCode {
            nodes {
              date
              confirmedCases
            }
          }
        }
      }
    }
  }
}
