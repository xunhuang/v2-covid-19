query StateByFipsDetails($fips: String) {
  allFipsCodeStates(condition: { stateFipsCode: $fips }) {
    nodes {
      statePostalAbbreviation
      stateName
      stateFipsCode
      countiesTable: countySummaryViewsByStateFipsCode {
        nodes {
          stateName
          countyName
          countyFipsCode
          stateFipsCode
          confirmedCases
          confirmedIncrease
          deaths
          deathIncrease
          population
        }
      }
      cases: stateCasesAllsByStateFipsCode {
        nodes {
          date
          confirmedCases
          deaths
        }
      }
      hospitalization: statesHospitalizationsByStateFipsCode {
        nodes {
          date
          inIcuCurrently
          hospitalizedCurrently
        }
      }
      testing: statesTestingsByStateFipsCode {
        nodes {
          date
          totalTestResults
          negative
          positive
          inconclusive
        }
      }
    }
  }
}
