query SearchBarData {
  counties: allCountySummaryViews(condition: {}) {
    nodes {
      countyName
      stateName
      countyFipsCode
      confirmedCases
      state: fipsCodeStateByStateFipsCode {
        statePostalAbbreviation
      }
    }
  }
  states: allStatesSummaries {
    nodes {
      stateName
      stateFipsCode
      confirmedCases
    }
  }
}
