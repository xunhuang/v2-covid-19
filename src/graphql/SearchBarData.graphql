query SearchBarData {
  counties: allCountySummaryViews(condition: {}) {
    nodes {
      countyName
      stateName
      countyFipsCode
      confirmedCases

      state: stateSummaryViewByStateFipsCode {
        stateAbbr
      }
    }
  }
  states: allStateSummaryViews {
    nodes {
      stateName
      stateFipsCode
      confirmedCases
    }
  }
}
