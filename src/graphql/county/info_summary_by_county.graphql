query InfoSummaryByCountyFips($county_fips_code: String) {
  allCountySummaryViews(condition: { countyFipsCode: $county_fips_code }) {
    nodes {
      countyName
      confirmedCases
      confirmedIncrease
      stateSummaryViewByStateFipsCode {
        stateName
        stateAbbr
        stateFipsCode
        confirmedCases
        confirmedIncrease
      }
      msaSummaryViewByMsaId {
        msaId
        msaName
        confirmedCases
        confirmedIncrease
      }
    }
  }
  allUsSummaryViews {
    nodes {
      confirmedCases
      confirmedIncrease
    }
  }
}
